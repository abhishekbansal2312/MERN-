<!DOCTYPE html>
<html lang="en">
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Table Formatting</title>
      <style>
        body {
          font-family: Arial, sans-serif;
          text-align: center;
          margin: 50px;
        }

        h1 {
          color: #6495ed; /* Cornflower Blue */
          font-size: 24px;
        }

        table {
          margin: 0 auto;
          border-collapse: collapse;
          width: 60%;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
          /* border-radius: 20px; */
          border-radius: 10px;
          overflow: hidden;
        }

        thead {
          background-color: #6495ed; /* Cornflower Blue */
          color: #ffffff;
        }

        th,
        td {
          padding: 12px 15px;
          text-align: center;
        }

        tbody tr:nth-child(even) {
          background-color: #f2f2f2;
        }
      </style>
    </head>
    <body>
      <h1>Welcome to the table formatting</h1>
      <table>
        <thead>
          <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
          </tr>
          <tr>
            <td>Data 4</td>
            <td>Data 5</td>
            <td>Data 6</td>
          </tr>
          <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
          </tr>
          <tr>
            <td>Data 4</td>
            <td>Data 5</td>
            <td>Data 6</td>
          </tr>
        </tbody>
      </table>
    </body>
  </html>
</html>
