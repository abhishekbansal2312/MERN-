<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lazy Loading Map</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .map-container {
        width: 100%;
        height: 40%;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <h1>Embedded Map with Lazy Loading</h1>
    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509407!2d144.96305791561646!3d-37.8141079797517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf57762cc7f8b6e6!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1592202849281!5m2!1sen!2sau"
        width="600"
        height="450"
        frameborder="0"
        style="border: 0"
        allowfullscreen=""
        aria-hidden="false"
        tabindex="0"
        loading="lazy"
      >
      </iframe>
    </div>
  </body>
</html>
