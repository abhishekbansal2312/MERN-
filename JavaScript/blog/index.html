<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Blog Post</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    width: 50%;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"], textarea, select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

textarea {
    height: 100px;
}

button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.blog-posts {
    width: 50%;
    margin: 20px auto;
}

.blog-posts h2 {
    text-align: center;
    margin-bottom: 20px;
}

.blog-post {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    margin-bottom: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.blog-post h3 {
    margin: 0 0 10px 0;
}

.blog-post p {
    margin: 0 0 10px 0;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Create a Blog Post</h1>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Enter the blog title">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" placeholder="Enter the blog content"></textarea>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" multiple>
                <option value="technology">Technology</option>
                <option value="health">Health</option>
                <option value="lifestyle">Lifestyle</option>
                <option value="education">Education</option>
                <option value="business">Business</option>
            </select>
        </div>
        <div class="form-group">
            <label for="visibility">Visibility</label>
            <div>
                <input type="radio" id="public" name="visibility" value="public">
                <label for="public">Public</label>
                <input type="radio" id="private" name="visibility" value="private">
                <label for="private">Private</label>
            </div>
        </div>
        <button id="postButton">Post</button>
    </div>
    <div class="blog-posts">
        <h2>Blog Posts</h2>
        <div id="postsContainer"></div>
    </div>
    <script>
        document.getElementById('postButton').addEventListener('click', function() {
    const title = document.getElementById('title').value;
    const content = document.getElementById('content').value;
    const categorySelect = document.getElementById('category');
    const categories = Array.from(categorySelect.selectedOptions).map(option => option.text);
    const visibility = document.querySelector('input[name="visibility"]:checked').value;

    if (!title || !content || !visibility) {
        alert('Please fill out all fields');
        return;
    }

    const postContainer = document.createElement('div');
    postContainer.classList.add('blog-post');

    const postTitle = document.createElement('h3');
    postTitle.textContent = title;
    postContainer.appendChild(postTitle);

    const postContent = document.createElement('p');
    postContent.textContent = content;
    postContainer.appendChild(postContent);

    const postCategories = document.createElement('p');
    postCategories.textContent = 'Categories: ' + categories.join(', ');
    postContainer.appendChild(postCategories);

    const postVisibility = document.createElement('p');
    postVisibility.textContent = 'Visibility: ' + visibility;
    postContainer.appendChild(postVisibility);

    document.getElementById('postsContainer').appendChild(postContainer);

    document.getElementById('title').value = '';
    document.getElementById('content').value = '';
    categorySelect.selectedIndex = -1;
    document.querySelector('input[name="visibility"]:checked').checked = false;
});

    </script>
</body>
</html>
